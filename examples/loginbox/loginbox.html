<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Boxer.js login example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginbox.css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>You can find more on <a href="https://github.com/adam-arold/boxer.js">github</a>.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">Try clicking the buttons to rotate the box!</div>
                <div class="panel-body" id="example-panel">
                    <section class="box-container">
                        <div class="box show-front">
                            <figure class="boxerjs-front">
                                <form class="form-body" id="login-form">
                                    <h2 class="form-signin-heading">Please sign in</h2>
                                    <label for="inputUsername" class="sr-only">Email address</label>
                                    <input id="inputUsername" class="form-control" placeholder="username" autofocus>
                                    <label for="inputPassword" class="sr-only">Password</label>
                                    <input type="password" id="inputPassword" class="form-control"
                                           placeholder="Password">

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="remember-me"> Remember me
                                        </label>
                                    </div>
                                    <button id="signin-button" class="btn btn-lg btn-primary btn-block" type="submit">
                                        Sign in
                                    </button>
                                    <a href="" id="forgot-password">Forgot password?</a>
                                </form>
                            </figure>
                            <figure class="boxerjs-back">
                                <form class="form-body">
                                    <h2 class="form-signin-heading">Forgot Password?</h2>
                                    <fieldset>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i
                                                        class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <input placeholder="email address"
                                                       class="form-control" type="email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input id="password-reset" class="btn btn-lg btn-primary btn-block"
                                                   value="Reset my password!" type="submit">
                                        </div>
                                    </fieldset>
                                </form>
                            </figure>
                            <figure class="boxerjs-right">
                                <div class="form-body">
                                    <p>An e-mail has been sent to you to reset your password.</p>
                                    <button id="proceed-to-sign-in" class="btn btn-lg btn-primary btn-block">
                                        Proceed to sign in...
                                    </button>
                                </div>
                            </figure>
                            <figure class="boxerjs-left">
                                <div class="form-body">
                                    <p>Welcome <span id="username"></span>!</p>

                                    <p>You are logged in.</p>
                                    <button id="view-profile" class="btn btn-lg btn-primary btn-block">
                                        View profile
                                    </button>
                                    <button id="log-out" class="btn btn-lg btn-primary btn-block">
                                        Log out
                                    </button>
                                </div>
                            </figure>
                            <figure class="boxerjs-top">
                                <div class="form-body">
                                    <p>You are logged out.</p>
                                    <button id="sign-in-from-logout" class="btn btn-lg btn-primary btn-block">
                                        Sign in
                                    </button>
                                </div>
                            </figure>
                            <figure class="boxerjs-bottom">
                                <div class="form-body">
                                    <p>This is your profile</p>
                                    <button id="back" class="btn btn-lg btn-primary btn-block">
                                        Back
                                    </button>
                                </div>
                            </figure>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../src/boxerjs.min.js"></script>
<script src="loginbox.js"></script>

</body>
</html>
