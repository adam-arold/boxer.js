<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Boxer.js showcase</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="showcase.css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>You can find more on <a href="https://github.com/adam-arold/boxer.js">github</a>.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Example</div>
                <div class="panel-body" id="example-panel">
                    <section class="box-container">
                        <div class="box show-front">
                            <figure class="boxerjs-front">front</figure>
                            <figure class="boxerjs-back">back</figure>
                            <figure class="boxerjs-right">right</figure>
                            <figure class="boxerjs-left">left</figure>
                            <figure class="boxerjs-top">top</figure>
                            <figure class="boxerjs-bottom">bottom</figure>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <section class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">Facings</div>
                <div class="panel-body">
                    <div class="btn-group btn-group-sm" role="group">
                        <button class="show-front-button btn btn-default">Show front</button>
                        <button class="show-back-button btn btn-default">Show back</button>
                        <button class="show-right-button btn btn-default">Show right</button>
                        <button class="show-left-button btn btn-default">Show left</button>
                        <button class="show-top-button btn btn-default">Show top</button>
                        <button class="show-bottom-button btn btn-default">Show bottom</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">Rotations</div>
                <div class="panel-body">
                    <div class="btn-group btn-group-sm" role="group">
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="rotateX">Rotate X</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="rotateX" placeholder="X deg" value="0">
                                    <div class="input-group-addon">deg</div>
                                </div>
                            </div>
                            <button id="rotateXButton" type="submit" class="btn btn-primary">Rotate X</button>
                        </form>
                        <br/>
                    </div>
                    <div class="btn-group btn-group-sm" role="group">
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="rotateX">Rotate Y</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="rotateY" placeholder="Y deg" value="0">
                                    <div class="input-group-addon">deg</div>
                                </div>
                            </div>
                            <button id="rotateYButton" type="submit" class="btn btn-primary">Rotate Y</button>
                        </form>
                        <br/>
                    </div>
                    <div class="btn-group btn-group-sm" role="group">
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="rotateX">Rotate Z</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="rotateZ" placeholder="Z deg" value="0">
                                    <div class="input-group-addon">deg</div>
                                </div>
                            </div>
                            <button id="rotateZButton" type="submit" class="btn btn-primary">Rotate Z</button>
                        </form>
                        <br/>
                    </div>
                </div>
            </div>
        </section>
        <section class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">Sizes</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="width">Width (px)</label>
                        <input class="form-control" id="width" placeholder="300" value="300">
                        <label for="height">Height (px)</label>
                        <input class="form-control" id="height" placeholder="200" value="200">
                        <label for="depth">Depth (px)</label>
                        <input class="form-control" id="depth" placeholder="100" value="100">

                        <div class="checkbox">
                            <label>
                                <input id="show-backfaces" type="checkbox"> Show backfaces
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="go-button" class="btn btn-info" type="submit">Go</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
<script src="../../src/boxerjs.min.js"></script>
<script src="showcase.js"></script>

</body>
</html>
